<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Bejelentkezés</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input id="username" formControlName="username" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input id="password" formControlName="password" type="password" class="form-control">
      </div>

      @if (error) {
        <div class="alert alert-danger py-2 text-center">
          {{ error }}
        </div>
      }

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Bejelentkezés
      </button>

    </form>
  </div>
</div>
