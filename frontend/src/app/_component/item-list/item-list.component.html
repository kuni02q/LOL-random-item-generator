<div class="d-flex align-items-center justify-content-between sticky-top bg-white py-1 mb-2 px-1">
  <h5 class="mb-0">Items</h5>

  <input type="text"
         class="form-control form-control-sm w-auto"
         style="max-width: 140px;"
         placeholder="Search items..."
         [(ngModel)]="searchText">

</div>
<div class="d-flex flex-column h-100">
  <div class="d-flex flex-wrap overflow-auto" style="height: calc(100% - 40px);">

    @for (item of filteredItems(); track item.id) {
      <div class="p-1" style="flex: 0 0 auto; width: 100px;">
        <div class="card text-center" [appTooltip]="item.name">
          <img [src]="'http://localhost:8081/' + item.imageUrl"
               class="card-img-top img-fluid"
               alt="{{item.name}}"
               style="height: 50px; object-fit: contain;">
          <div class="card-body p-1">
            <small class="d-block text-truncate">{{ item.name }}</small>
          </div>
        </div>
      </div>
    }
  </div>
</div>
