<h5>Saved Builds</h5>
<div class="saved-builds-container">
  <div class="card mb-2" *ngFor="let build of savedBuilds">
    <div class="card-body d-flex justify-content-center flex-wrap">
      <div *ngFor="let item of build.items" class="m-1 text-center">
        <img [src]="item.imageUrl" alt="{{item.name}}" class="build-item-img">
        <small>{{ item.name }}</small>
      </div>
    </div>
  </div>
</div>
