<h5>Saved Builds</h5>

<div *ngIf="loading" class="text-center my-2">Loading...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="saved-builds-container">
  <div class="card" *ngFor="let fav of savedBuilds$ | async">
    <div class="card-body d-flex flex-wrap p-1">

      <div class="m-0 text-center" style="width: 70px;">
        <img [src]="'http://localhost:8081/' + fav.build.champion.imageUrl"
             alt="{{fav.build.champion.name}}"
             class="img-fluid">
        <small class="d-block text-truncate">{{ fav.build.champion.name }}</small>
      </div>

      <div *ngFor="let item of fav.build.items" class="m-1 text-center" style="width: 60px;">
        <img [src]="'http://localhost:8081/' + item.imageUrl" alt="{{item.name}}" class="img-fluid">
        <small class="d-block text-truncate">{{ item.name }}</small>
      </div>

    </div>
  </div>
</div>
